name: Linter & Testing

on:
  push:
    branches: [feature/ci-cd]
  pull_request:
    branches: [develop]
    types: [opened, synchronize]

jobs:
  # avoid_reduncy:
  #   runs-on: ubuntu-20.04
  #   steps:
  #     - name: Console Log
  #       run: echo "Hola Bauti"
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          cache: "npm"
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
